<div class="navbar">

  <a href="/Website/blog/">Blog</a>

  <a href="https://itch.io/game-page">Itch.io Site</a>
  <div id="about-us-dropdown" style="display: none">
    <a href="/Website/privacy-policy/">Privacy Policy</a>
    <a href="/Website/terms-of-service/">Term of Service</a>
    <a href="/Website/contact-us/">Contact Us</a>
  </div>
</div>
<script>
window.onload = function() {
  var aboutUs = document.getElementById("about-us");
  var aboutUsDropdown = document.getElementById("about-us-dropdown");

  aboutUsDropdown.style.display = "none";

  aboutUs.addEventListener("click", function() {
    aboutUsDropdown.style.display = aboutUsDropdown.style.display === "none" ? "" : "none";
  });

  document.addEventListener("click", function(event) {
    if (!event.target.closest("#about-us-dropdown, #about-us")) {
      aboutUsDropdown.style.display = "none";
    }
  });
};
  </script>
